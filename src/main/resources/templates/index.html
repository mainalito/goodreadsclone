<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Tracker Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <style th:inline="css">
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&display=swap");

      * {
        box-sizing: border-box;
        margin: 0;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: whitesmoke;
      }

      .container {
        max-width: 1000px;
        background-color: white;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      form input {
        height: 45px;
        outline: none;
        border: none;
        border-radius: 20px;
        padding: 0 40px 0 20px;
        font-size: 16px;
        box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.3);
        margin-right: 5px;
      }
      .loginInfo .separator {
        height: 1px;
        width: 100%;
        margin: 25px 0;
        background: #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .separator::before {
        content: "or";
        color: #ccc;
        font-size: 1.5rem;
        padding: 0 15px;
        background: #fff;
      }
      .loginInfo h1 {
        color: royalblue;
        letter-spacing: 0.1rem;
        border-bottom: 1px solid #bfbfbf;
        padding: 16px 15px;
      }

      .loginInfo p {
        letter-spacing: 0.1rem;
        margin-top: 1rem;
      }

      .loginButton {
        display: flex;
        align-items: center;
        padding: 2rem;
        justify-content: center;
      }

      .loginButton a {
        cursor: pointer;
        border: none;
        background-color: rgb(230, 227, 227);
        padding: 1rem;
        width: 60%;
        border-radius: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
      }

      .loginButton a:hover {
        background-color: whitesmoke;
      }

      .loginButton a span {
        color: royalblue;
        font-size: 1rem;
        margin-left: 10px;
        letter-spacing: 0.1rem;
        font-weight: 700;
      }

      .loginButton a i {
        color: black;
        font-size: 1.6rem;
      }

      .search {
        font-weight: 800;
        font-size: 1.3rem;
        color: royalblue;
      }

      form {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 1rem 0;
      }

      form button {
        background-color: transparent;
        outline: none;
        border: none;
      }

      form button i {
        outline: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        .loginButton button {
          width: 100%;
        }
      }
    </style>
    <div class="container">
      <div class="loginInfo">
        <h1>Welcome to BetterReads</h1>
        <p>
          Sign in to get personalized features and search for any book in the
          whole worldüåç
        </p>
        <div class="loginButton">
          <a href="/oauth2/authorization/github">
            <i class="fa-brands fa-github"></i> <span>GitHub Login</span>
          </a>
        </div>
        <div class="separator"></div>
      </div>
      <p class="search">Search for a book</p>
      <form action="" method="get">
        <input
          type="text"
          name="q"
          id=""
          autocomplete="off"
          placeholder="search by book title"
        />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </div>
  </body>
</html>
